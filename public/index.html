<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inventory - Poster Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poster-logo-center { display: flex; justify-content: center; padding-top: 20px; }
        .brand-logo-lg { width: 280px; height: auto; object-fit: contain; }
        
        .poster-model-center {
          margin-top: 0px;
          text-align: center;
          font-size: 88px;
          font-weight: 900;
          letter-spacing: 0.01em;
          line-height: 0.85;
        }
        
        .poster-info-box {
          margin: 2px auto 2px auto;
          width: 90%;
          background: #fdeae8;
          border: 2px solid #f5c2c0;
          border-radius: 8px;
          padding: 4px 8px;
          text-align: center;
        }
        
        .info-line { font-size: 32px; font-weight: 800; margin: 1px 0; display: flex; justify-content: center; gap: 8px; line-height: 0.9; }
        .info-label { display: inline-block; min-width: 0; }
        .info-value { font-weight: 900; }
        
        .poster-price-line { margin-top: 2px; text-align: center; font-weight: 900; }
        .price-block { display: inline-flex; flex-direction: column; align-items: center; gap: 10px; line-height: 0.85; padding: 12px 0; margin: 10px 0; }
        .price-label-line { font-size: 34px; letter-spacing: 0.08em; font-weight: 900; line-height: 0.9; }
        .price-main { font-size: 114px; font-weight: 900; line-height: 0.85; }
        
        .price-sale-wrap { display: flex; flex-direction: column; align-items: center; gap: 12px; padding: 15px 0; margin: 12px 0; }
        .price-old {
          font-size: 76px;
          color: #6b7280;
          position: relative;
          line-height: 0.85;
        }
        .price-old::after {
          content: "";
          position: absolute;
          left: -6px; right: -6px; top: 50%; height: 6px;
          background: #ef4444;
          transform: rotate(-6deg);
        }
        .price-new-label { font-size: 34px; letter-spacing: 0.08em; font-weight: 900; color: #991b1b; line-height: 0.9; }
        .price-now { font-size: 180px; color: #b91c1c; line-height: 0.8; }
        
        .poster-disclaimer {
          margin-top: 0px;
          text-align: center;
          font-size: 20px;
          font-weight: 700;
          line-height: 0.95;
        }
        
        body {
          margin: 0;
          font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
          color: #0c111d;
        }
        
        .poster {
          width: 100%;
          max-width: 840px;
          aspect-ratio: 1/1.414;
          border: 4px solid #0b1326;
          border-radius: 10px;
          padding: 24px 16px 12px 16px;
          background: #fff;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          gap: 8px;
          overflow: hidden;
        }
        
        .poster-specs-wide {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 18px;
          flex: 1 1 auto;
          padding: 10px 0;
          margin: 8px 0;
        }
        
        .spec { 
          border: 3px solid #e2e8f0; 
          border-radius: 10px; 
          padding: 8px 10px; 
          min-height: 60px; 
        }
        
        .spec label { 
          display: block; 
          font-size: 20px; 
          color: #334155; 
          margin-bottom: 1px; 
          font-weight: 800; 
          text-transform: uppercase; 
          letter-spacing: 0.06em; 
          line-height: 0.9; 
        }
        
        .spec span { 
          font-size: 36px; 
          font-weight: 800; 
          line-height: 0.9; 
        }
        
        .brand-logo { 
          width: 110px; 
          height: 110px; 
          object-fit: contain; 
          margin-top: 18px; 
        }
        
        .poster-price-banner {
          background: #b91c1c;
          color: #fff;
          text-align: center;
          font-size: 96px;
          font-weight: 900;
          padding: 4px 0;
          border-radius: 8px;
          letter-spacing: 0.02em;
          line-height: 0.85;
          margin: 0px;
        }
        
        .poster-title-block {
          border-bottom: 3px solid #0f172a;
          padding-bottom: 4px;
          margin-bottom: 0px;
        }
        
        .poster-year { font-size: 64px; font-weight: 900; line-height: 0.9; }
        .poster-make { font-size: 54px; font-weight: 900; line-height: 0.9; }
        .poster-model-large { 
          margin-top: 0px; 
          font-size: 66px; 
          font-weight: 900; 
          margin-bottom: 0px; 
          line-height: 0.85; 
          word-break: break-word; 
        }
        .poster-title-line { 
          word-break: break-word; 
          line-height: 0.9; 
        }
        
        .poster-subtitle { 
          margin-top: 0px; 
          font-size: 28px; 
          color: #1f2937; 
          font-weight: 700; 
          margin-bottom: 0px; 
          line-height: 0.9; 
        }
        
        .poster-price-center {
          text-align: center;
          font-size: 96px;
          line-height: 0.85;
          font-weight: 900;
          color: #064e3b;
          margin: 0px 0 0px 0;
        }
        
        .poster-footer {
          text-align: center;
          padding-top: 2px;
          border-top: 2px dashed #cbd5e1;
          color: #64748b;
          font-size: 16px;
          line-height: 0.95;
          margin-top: 0px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        // Sample data structure - replace this with your scraped data
        const sampleData = [
            {
                id: 1,
                year: 2023,
                make: "Toyota",
                model: "Camry",
                trim: "SE",
                price: 28500,
                oldPrice: 32000,
                mileage: "15,420",
                engine: "2.5L 4-Cyl",
                transmission: "Auto",
                fuelType: "Gasoline",
                stock: "T2023001",
                color: "Midnight Black",
                image: "https://via.placeholder.com/300x200/1a365d/ffffff?text=Toyota+Camry"
            },
            {
                id: 2,
                year: 2022,
                make: "Honda",
                model: "Civic",
                trim: "Sport",
                price: 24900,
                mileage: "22,100",
                engine: "1.5L Turbo",
                transmission: "CVT",
                fuelType: "Gasoline",
                stock: "H2022001",
                color: "Sonic Gray",
                image: "https://via.placeholder.com/300x200/2d3748/ffffff?text=Honda+Civic"
            }
        ];

        const VehicleInventoryApp = () => {
            // State for vehicles - you can replace sampleData with your real data
            const [vehicles, setVehicles] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filters, setFilters] = useState({
                make: '',
                year: '',
                priceRange: '',
                fuelType: ''
            });
            const [showFilters, setShowFilters] = useState(false);
            const [selectedVehicle, setSelectedVehicle] = useState(null);

            // Load data on component mount
            useEffect(() => {
                // Simulate loading data - replace this with your actual data loading logic
                setTimeout(() => {
                    // You can replace this with actual data loading from your scraper
                    // For example: fetch('/path/to/scraped-data.json')
                    setVehicles(sampleData);
                    setLoading(false);
                }, 1000);
            }, []);

            // Get unique values for filters
            const uniqueMakes = vehicles.length > 0 ? [...new Set(vehicles.map(v => v.make))].sort() : [];
            const uniqueYears = vehicles.length > 0 ? [...new Set(vehicles.map(v => v.year))].sort((a, b) => b - a) : [];
            const uniqueFuelTypes = vehicles.length > 0 ? [...new Set(vehicles.map(v => v.fuelType || v.fuel_type || 'Gasoline'))].sort() : [];

            // Filter vehicles based on search and filters
            const filteredVehicles = useMemo(() => {
                if (!vehicles || vehicles.length === 0) return [];
                
                return vehicles.filter(vehicle => {
                    const searchableText = `${vehicle.year} ${vehicle.make} ${vehicle.model} ${vehicle.trim || ''} ${vehicle.stock || vehicle.stock_number || ''}`.toLowerCase();
                    const matchesSearch = searchTerm === '' || searchableText.includes(searchTerm.toLowerCase());

                    const matchesMake = filters.make === '' || vehicle.make === filters.make;
                    const matchesYear = filters.year === '' || vehicle.year.toString() === filters.year;
                    const matchesFuelType = filters.fuelType === '' || 
                        (vehicle.fuelType || vehicle.fuel_type || 'Gasoline') === filters.fuelType;
                    
                    const vehiclePrice = parseFloat(vehicle.price) || 0;
                    const matchesPrice = filters.priceRange === '' || (() => {
                        switch(filters.priceRange) {
                            case 'under-30k': return vehiclePrice < 30000;
                            case '30k-50k': return vehiclePrice >= 30000 && vehiclePrice < 50000;
                            case '50k-70k': return vehiclePrice >= 50000 && vehiclePrice < 70000;
                            case 'over-70k': return vehiclePrice >= 70000;
                            default: return true;
                        }
                    })();

                    return matchesSearch && matchesMake && matchesYear && matchesFuelType && matchesPrice;
                });
            }, [vehicles, searchTerm, filters]);

            const clearFilters = () => {
                setSearchTerm('');
                setFilters({
                    make: '',
                    year: '',
                    priceRange: '',
                    fuelType: ''
                });
            };

            const formatPrice = (price) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(price);
            };

            const generatePoster = (vehicle) => {
                // Integration point for your poster generation
                console.log('Generating poster for:', vehicle);
                
                // Create poster HTML
                const posterHTML = `
                    <div class="poster">
                        <div class="poster-logo-center">
                            <div class="brand-logo-lg" style="font-size: 24px; font-weight: 800; color: #1f2937;">DEALERSHIP LOGO</div>
                        </div>
                        
                        <div class="poster-model-center">${vehicle.year}</div>
                        
                        <div class="poster-info-box">
                            <div class="info-line">
                                <span class="info-label">${vehicle.make}</span>
                                <span class="info-value">${vehicle.model}</span>
                            </div>
                            ${vehicle.trim ? `<div class="info-line"><span class="info-value">${vehicle.trim}</span></div>` : ''}
                        </div>
                        
                        <div class="price-block">
                            ${vehicle.oldPrice && parseFloat(vehicle.oldPrice) > parseFloat(vehicle.price) ? `
                                <div class="price-old">${formatPrice(vehicle.oldPrice)}</div>
                                <div class="price-new-label">NOW ONLY</div>
                                <div class="price-now">${formatPrice(vehicle.price)}</div>
                            ` : `
                                <div class="price-label-line">PRICE</div>
                                <div class="price-main">${formatPrice(vehicle.price)}</div>
                            `}
                        </div>
                        
                        <div class="poster-specs-wide">
                            <div class="spec">
                                <label>Mileage</label>
                                <span>${vehicle.mileage || 'N/A'}</span>
                            </div>
                            <div class="spec">
                                <label>Engine</label>
                                <span>${vehicle.engine || 'N/A'}</span>
                            </div>
                            <div class="spec">
                                <label>Stock</label>
                                <span>${vehicle.stock || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="poster-footer">
                            Contact us for more information • Stock #${vehicle.stock || 'N/A'}
                        </div>
                    </div>
                `;

                // Open in new window for printing/saving
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Vehicle Poster - ${vehicle.year} ${vehicle.make} ${vehicle.model}</title>
                        <style>${document.querySelector('style').textContent}</style>
                        <style>
                            body { margin: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
                        </style>
                    </head>
                    <body>
                        ${posterHTML}
                    </body>
                    </html>
                `);
                newWindow.document.close();
            };

            const VehicleCard = ({ vehicle }) => {
                const stockNumber = vehicle.stock || vehicle.stock_number || vehicle.vin || 'N/A';
                const vehicleImage = vehicle.image || vehicle.image_url || vehicle.photo || 
                    `https://via.placeholder.com/300x200/2d3748/ffffff?text=${encodeURIComponent(vehicle.make + ' ' + vehicle.model)}`;
                const mileageDisplay = vehicle.mileage || vehicle.miles || 'N/A';
                const engineDisplay = vehicle.engine || vehicle.engine_size || 'N/A';
                const transmissionDisplay = vehicle.transmission || vehicle.trans || 'Auto';
                const fuelDisplay = vehicle.fuelType || vehicle.fuel_type || 'Gasoline';
                const colorDisplay = vehicle.color || vehicle.exterior_color || 'N/A';
                const priceDisplay = parseFloat(vehicle.price) || 0;
                const oldPriceDisplay = vehicle.oldPrice || vehicle.original_price || vehicle.msrp || null;
                
                return (
                    <div className="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-slate-100 group">
                        <div className="relative overflow-hidden">
                            <img 
                                src={vehicleImage} 
                                alt={`${vehicle.year} ${vehicle.make} ${vehicle.model}`}
                                className="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"
                                onError={(e) => {
                                    e.target.src = `https://via.placeholder.com/300x200/2d3748/ffffff?text=${encodeURIComponent(vehicle.make + ' ' + vehicle.model)}`;
                                }}
                            />
                            <div className="absolute top-3 right-3 bg-black/70 text-white px-3 py-1 rounded-full text-sm font-medium">
                                #{stockNumber}
                            </div>
                            {oldPriceDisplay && parseFloat(oldPriceDisplay) > priceDisplay && (
                                <div className="absolute top-3 left-3 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                    SALE
                                </div>
                            )}
                        </div>
                        
                        <div className="p-6">
                            <div className="mb-4">
                                <h3 className="text-2xl font-bold text-slate-800 mb-1">
                                    {vehicle.year} {vehicle.make}
                                </h3>
                                <p className="text-xl font-semibold text-slate-600">
                                    {vehicle.model} {vehicle.trim || ''}
                                </p>
                                <p className="text-sm text-slate-500 mt-1">{colorDisplay}</p>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div className="flex items-center gap-2 text-slate-600">
                                    <span className="text-sm">⚡ {mileageDisplay} {typeof mileageDisplay === 'number' ? 'mi' : ''}</span>
                                </div>
                                <div className="flex items-center gap-2 text-slate-600">
                                    <span className="text-sm">🚗 {engineDisplay}</span>
                                </div>
                                <div className="flex items-center gap-2 text-slate-600">
                                    <span className="text-sm">⛽ {fuelDisplay}</span>
                                </div>
                                <div className="flex items-center gap-2 text-slate-600">
                                    <span className="text-sm">📅 {transmissionDisplay}</span>
                                </div>
                            </div>

                            <div className="mb-4">
                                {oldPriceDisplay && parseFloat(oldPriceDisplay) > priceDisplay && (
                                    <p className="text-lg text-slate-400 line-through font-medium">
                                        {formatPrice(parseFloat(oldPriceDisplay))}
                                    </p>
                                )}
                                <p className={`text-3xl font-bold ${oldPriceDisplay && parseFloat(oldPriceDisplay) > priceDisplay ? 'text-red-600' : 'text-slate-800'}`}>
                                    {formatPrice(priceDisplay)}
                                </p>
                            </div>

                            <div className="flex gap-2">
                                <button 
                                    onClick={() => setSelectedVehicle(vehicle)}
                                    className="flex-1 bg-slate-800 text-white py-3 px-4 rounded-xl font-semibold hover:bg-slate-700 transition-colors flex items-center justify-center gap-2"
                                >
                                    👁️ View Details
                                </button>
                                <button 
                                    onClick={() => generatePoster(vehicle)}
                                    className="bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                                >
                                    📄
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const VehicleModal = ({ vehicle, onClose }) => {
                if (!vehicle) return null;
                
                const stockNumber = vehicle.stock || vehicle.stock_number || vehicle.vin || 'N/A';
                const vehicleImage = vehicle.image || vehicle.image_url || vehicle.photo || 
                    `https://via.placeholder.com/300x200/2d3748/ffffff?text=${encodeURIComponent(vehicle.make + ' ' + vehicle.model)}`;
                const mileageDisplay = vehicle.mileage || vehicle.miles || 'N/A';
                const engineDisplay = vehicle.engine || vehicle.engine_size || 'N/A';
                const transmissionDisplay = vehicle.transmission || vehicle.trans || 'Auto';
                const fuelDisplay = vehicle.fuelType || vehicle.fuel_type || 'Gasoline';
                const colorDisplay = vehicle.color || vehicle.exterior_color || 'N/A';
                const priceDisplay = parseFloat(vehicle.price) || 0;
                const oldPriceDisplay = vehicle.oldPrice || vehicle.original_price || vehicle.msrp || null;
                
                return (
                    <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                            <div className="relative">
                                <img 
                                    src={vehicleImage} 
                                    alt={`${vehicle.year} ${vehicle.make} ${vehicle.model}`}
                                    className="w-full h-64 object-cover"
                                    onError={(e) => {
                                        e.target.src = `https://via.placeholder.com/300x200/2d3748/ffffff?text=${encodeURIComponent(vehicle.make + ' ' + vehicle.model)}`;
                                    }}
                                />
                                <button 
                                    onClick={onClose}
                                    className="absolute top-4 right-4 bg-black/70 text-white p-2 rounded-full hover:bg-black/90 transition-colors"
                                >
                                    ✕
                                </button>
                                {oldPriceDisplay && parseFloat(oldPriceDisplay) > priceDisplay && (
                                    <div className="absolute top-4 left-4 bg-red-500 text-white px-4 py-2 rounded-full font-bold">
                                        ON SALE
                                    </div>
                                )}
                            </div>
                            
                            <div className="p-8">
                                <div className="mb-6">
                                    <h2 className="text-4xl font-bold text-slate-800 mb-2">
                                        {vehicle.year} {vehicle.make} {vehicle.model}
                                    </h2>
                                    <p className="text-2xl text-slate-600 mb-1">{vehicle.trim || ''}</p>
                                    <p className="text-lg text-slate-500">Stock #{stockNumber}</p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                                    <div>
                                        <h3 className="text-xl font-semibold mb-4 text-slate-800">Vehicle Details</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between">
                                                <span className="text-slate-600">Color:</span>
                                                <span className="font-medium">{colorDisplay}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-slate-600">Mileage:</span>
                                                <span className="font-medium">{mileageDisplay} {typeof mileageDisplay === 'number' ? 'miles' : ''}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-slate-600">Engine:</span>
                                                <span className="font-medium">{engineDisplay}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-slate-600">Transmission:</span>
                                                <span className="font-medium">{transmissionDisplay}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-slate-600">Fuel Type:</span>
                                                <span className="font-medium">{fuelDisplay}</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <h3 className="text-xl font-semibold mb-4 text-slate-800">Pricing</h3>
                                        <div className="bg-slate-50 p-6 rounded-xl">
                                            {oldPriceDisplay && parseFloat(oldPriceDisplay) > priceDisplay && (
                                                <p className="text-2xl text-slate-400 line-through font-medium mb-2">
                                                    {formatPrice(parseFloat(oldPriceDisplay))}
                                                </p>
                                            )}
                                            <p className={`text-4xl font-bold ${oldPriceDisplay && parseFloat(oldPriceDisplay) > priceDisplay ? 'text-red-600' : 'text-slate-800'}`}>
                                                {formatPrice(priceDisplay)}
                                            </p>
                                            {oldPriceDisplay && parseFloat(oldPriceDisplay) > priceDisplay && (
                                                <p className="text-lg text-green-600 font-semibold mt-2">
                                                    Save {formatPrice(parseFloat(oldPriceDisplay) - priceDisplay)}!
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4">
                                    <button 
                                        onClick={() => generatePoster(vehicle)}
                                        className="flex-1 bg-blue-600 text-white py-4 px-6 rounded-xl text-lg font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center gap-3"
                                    >
                                        📄 Generate Poster
                                    </button>
                                    <button 
                                        onClick={onClose}
                                        className="px-6 py-4 border border-slate-300 text-slate-700 rounded-xl text-lg font-semibold hover:bg-slate-50 transition-colors"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
                    {/* Header */}
                    <div className="bg-white shadow-lg border-b border-slate-200">
                        <div className="max-w-7xl mx-auto px-6 py-6">
                            <div className="flex flex-col lg:flex-row lg:items-center gap-6">
                                <div className="flex-1">
                                    <h1 className="text-3xl font-bold text-slate-800 mb-2">Vehicle Inventory</h1>
                                    <p className="text-slate-600">Find and generate posters for our available vehicles</p>
                                </div>
                                
                                <div className="flex-1 max-w-2xl">
                                    <div className="relative">
                                        <input
                                            type="text"
                                            placeholder="Search by make, model, year, or stock number..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-12 pr-4 py-4 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                                        />
                                        <span className="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400">🔍</span>
                                    </div>
                                </div>

                                <button
                                    onClick={() => setShowFilters(!showFilters)}
                                    className="flex items-center gap-2 px-6 py-4 bg-slate-800 text-white rounded-xl font-semibold hover:bg-slate-700 transition-colors"
                                >
                                    🔧 Filters
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Filters */}
                    {showFilters && (
                        <div className="bg-white border-b border-slate-200 shadow-sm">
                            <div className="max-w-7xl mx-auto px-6 py-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                    <select
                                        value={filters.make}
                                        onChange={(e) => setFilters({...filters, make: e.target.value})}
                                        className="px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="">All Makes</option>
